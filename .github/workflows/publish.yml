name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - arch: x64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build native binary
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm --filter @gtkx/native native-build
          cache-cargo: "true"
          cache-pnpm: "true"

      - name: Upload native binary
        uses: actions/upload-artifact@v4
        with:
          name: native-linux-${{ matrix.arch }}
          path: packages/native-linux-${{ matrix.arch }}/index.node

  publish:
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download x64 binary
        uses: actions/download-artifact@v4
        with:
          name: native-linux-x64
          path: packages/native-linux-x64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: native-linux-arm64
          path: packages/native-linux-arm64

      - name: Build and publish
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm build && pnpm -r publish --access public --no-git-checks
          cache-cargo: "true"
          cache-pnpm: "true"
          extra-env: -e NPM_CONFIG_PROVENANCE=true
