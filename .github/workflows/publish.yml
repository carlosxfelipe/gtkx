name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build and publish
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm build && pnpm -r publish --access public --no-git-checks
          cache-cargo: "true"
          cache-pnpm: "true"
          extra-env: -e NPM_CONFIG_PROVENANCE=true
